<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("https://images.indianexpress.com/2023/05/cuk_image-1.jpg");
      background-size: cover;        /* make it cover the entire screen */
      background-position: center;   /* center the image */
      background-repeat: no-repeat;  /* prevent tiling */
      background-attachment: fixed;  /* optional: keep image fixed while scrolling */
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.9); /* keep text visible */
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* improves text readability */
    }
    p {
      font-size: 1.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: white;
      color: #2a5298;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>Welcome to University Map</h1>
  <p>Helping students and visitors explore Central University of Karnataka</p>
  <button onclick="alert('Map coming soon!')">Explore Map</button>
</body>
</html>
