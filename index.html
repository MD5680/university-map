<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("https://images.indianexpress.com/2023/05/cuk_image-1.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #002147; /* dark blue for readability */
      text-shadow: 1px 1px 4px rgba(255,255,255,0.8); /* white glow for contrast */
    }
    p {
      font-size: 1.5rem;
      color: #111; /* near-black */
      text-shadow: 1px 1px 3px rgba(255,255,255,0.7);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #002147;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #004080;
    }
  </style>
</head>
<body>
  <h1>Welcome to University Map</h1>
  <p>Helping students and visitors explore Central University of Karnataka</p>
  <button onclick="alert('Map coming soon!')">Explore Map</button>
</body>
</html>
